<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List — Basic App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Todo List</h1>
        <p class="subtitle">Add tasks, mark them done, or remove them.</p>
      </header>

      <form id="todo-form" class="form" autocomplete="off">
        <input
          id="todo-input"
          type="text"
          placeholder="What do you need to do?"
          maxlength="200"
          required
        />
        <button type="submit">Add</button>
      </form>

      <ul id="todo-list" class="todo-list" aria-label="Your tasks"></ul>

      <footer class="footer">
        <a href="../index.html">← Back to first project</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
